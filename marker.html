<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Marker</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Asset Loading -->
    <a-assets>
      <!-- Models -->
      <a-asset-item id="rumah-sebujit" src="assets/rumah_sebujit.glb"></a-asset-item>
      <a-asset-item id="nyobeng-sebujit" src="assets/nyobeng_sebujit.glb"></a-asset-item>
      <a-asset-item id="rumah-jagoi" src="assets/rumah_jagoi.glb"></a-asset-item>
      <a-asset-item id="gawia-jagoi" src="assets/gawia_jagoi.glb"></a-asset-item>

      <!-- Audio -->
      <audio id="narasi-sebujit-rumah" src="assets/narasi_rumah_sebujit.mp3"></audio>
      <audio id="narasi-sebujit-ritual" src="assets/narasi_nyobeng.mp3"></audio>
      <audio id="narasi-jagoi-rumah" src="assets/narasi_rumah_jagoi.mp3"></audio>
      <audio id="narasi-jagoi-ritual" src="assets/narasi_gawia.mp3"></audio>
      <audio id="musik-dayak" src="assets/dayak.mp3"></audio>
    </a-assets>

    <!-- Marker Sebujit (Rumah) -->
    <a-marker type="pattern" url="assets/marker_rumah_sebujit.patt" emitevents="true" id="marker-sebujit-rumah">
      <a-entity gltf-model="#rumah-sebujit" scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Sebujit (Ritual Nyobeng) -->
    <a-marker type="pattern" url="assets/marker_ritual_sebujit.patt" emitevents="true" id="marker-sebujit-ritual">
      <a-entity gltf-model="#nyobeng-sebujit" scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Jagoi (Rumah) -->
    <a-marker type="pattern" url="assets/marker_rumah_jagoi.patt" emitevents="true" id="marker-jagoi-rumah">
      <a-entity gltf-model="#rumah-jagoi" scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Marker Jagoi (Ritual Gawia Sowa) -->
    <a-marker type="pattern" url="assets/marker_ritual_jagoi.patt" emitevents="true" id="marker-jagoi-ritual">
      <a-entity gltf-model="#gawia-jagoi" scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Tombol UI -->
  <div id="ui">
    <button onclick="window.location.href='index.html'">â¬… Kembali</button>
  </div>

  <!-- Script Audio -->
  <script>
    const musikDayak = document.getElementById("musik-dayak");

    const narasiSebujitRumah = document.getElementById("narasi-sebujit-rumah");
    const narasiSebujitRitual = document.getElementById("narasi-sebujit-ritual");
    const narasiJagoiRumah = document.getElementById("narasi-jagoi-rumah");
    const narasiJagoiRitual = document.getElementById("narasi-jagoi-ritual");

    const markerSebujitRumah = document.getElementById("marker-sebujit-rumah");
    const markerSebujitRitual = document.getElementById("marker-sebujit-ritual");
    const markerJagoiRumah = document.getElementById("marker-jagoi-rumah");
    const markerJagoiRitual = document.getElementById("marker-jagoi-ritual");

    // Marker Sebujit Rumah
    markerSebujitRumah.addEventListener("markerFound", () => {
      musikDayak.play();
      narasiSebujitRumah.play();
    });
    markerSebujitRumah.addEventListener("markerLost", () => {
      musikDayak.pause(); musikDayak.currentTime = 0;
      narasiSebujitRumah.pause(); narasiSebujitRumah.currentTime = 0;
    });

    // Marker Sebujit Ritual
    markerSebujitRitual.addEventListener("markerFound", () => {
      musikDayak.play();
      narasiSebujitRitual.play();
    });
    markerSebujitRitual.addEventListener("markerLost", () => {
      musikDayak.pause(); musikDayak.currentTime = 0;
      narasiSebujitRitual.pause(); narasiSebujitRitual.currentTime = 0;
    });

    // Marker Jagoi Rumah
    markerJagoiRumah.addEventListener("markerFound", () => {
      musikDayak.play();
      narasiJagoiRumah.play();
    });
    markerJagoiRumah.addEventListener("markerLost", () => {
      musikDayak.pause(); musikDayak.currentTime = 0;
      narasiJagoiRumah.pause(); narasiJagoiRumah.currentTime = 0;
    });

    // Marker Jagoi Ritual
    markerJagoiRitual.addEventListener("markerFound", () => {
      musikDayak.play();
      narasiJagoiRitual.play();
    });
    markerJagoiRitual.addEventListener("markerLost", () => {
      musikDayak.pause(); musikDayak.currentTime = 0;
      narasiJagoiRitual.pause(); narasiJagoiRitual.currentTime = 0;
    });
  </script>
</body>
</html>
